        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        // Function to display all posts on the blog home page
        function displayAllPosts(data) {
            const container = document.getElementById('blog-posts-container');
            container.innerHTML = ''; // Clear previous content

            Object.keys(data).forEach(timestamp => {
                const post = data[timestamp];

                // Create post preview card using existing structure and classes
                const postCard = document.createElement('div');
                postCard.classList.add('col-xl-4', 'col-lg-4', 'col-md-4', 'col-sm-6', 'col-12', 'hashtagpostcontainer');
                postCard.innerHTML = `
                    <div class="hashtagpostcard">
                        <img src="${post.featuredImage}" alt="Featured Image">
                        <h5>${post.title}</h5>
                        <p>${post.firstLine}</p>
                        <a href="${post.url}">Read more</a>
                    </div>
                `;
                container.appendChild(postCard);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetch('blog/timestamp.json')
                .then(response => response.json())
                .then(data => displayAllPosts(data))
                .catch(error => console.error('Error loading blog data:', error));
        });

        function hamburgerToggle() {
            var menu = document.getElementById("mobileMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>

</html>
