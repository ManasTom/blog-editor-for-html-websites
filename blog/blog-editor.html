<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLI</title>
    <link rel="stylesheet" href="blog.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/6c53136549.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Jomhuria&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
</head>

<body>
    <section class="row bed_menubar">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 bed_menubar_col1">
            <div class="bed_menubar_item">
                <img src="assets/favicon.png" alt="">
            </div>
            <div class="bed_menubar_item">
                <h6>SIMPLI</h6>
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 bed_menubar_col2">
            <div class="bed_menubar_item">
                <h6 id="displayUserName"></h6>
                <h6>&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-user"></i></h6>
            </div>
        </div>
    </section>
        <div class="row">
            <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12">
                <section class="bed_editor_area">
                    <input type="text" placeholder="Add Title" id="postTitle">
                    <!-- Create the editor container -->
                    <div class="bed_content_editor" id="bed_content_editor">
                        <br> <br>
                    </div>
                    <input type="text" placeholder="Add the Focus Keyphrase" id="focusKeyphrase">
                    <input type="text" placeholder="Add SEO Title" id="seoTitle">
                    <input type="text" placeholder="Add Slug" id="seoTitle">
                    <input type="text" placeholder="Add Meta Description" id="MetaDescription">

                </section>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
                <div class="featured-image-card">
                    <div class="image-preview" id="image-preview">
                        <p>Add Feautred Image</p>
                        <img id="featured-image" src="default-image.png" alt="Featured image">
                    </div>
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                    <button id="upload-button">Click here to add or update</button>
                    <button id="remove-button">Remove featured image</button>
                </div>

                <div class="tags-card">
                    <p>Tags</p>
                    <div class="input-group">
                        <input type="text" id="tag-input" placeholder="Separate tags with commas">
                        <button id="add-tag-button">Add</button>
                    </div>
                    <div class="tags-container" id="tags-container"></div>
                </div>

                <div class="actions_card">
                    <p>Publish</p>
                    <h4>Visibility:</h4>
                    <label>
                        <input type="radio" name="option" value="public">
                        Public
                    </label>
                    <label>
                        <input type="radio" name="option" value="private">
                        Private
                    </label>
                    <br>
                    <br>
                    <button id="publish">publish</button>
                </div>
            </div>
        </div>





    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <script src="blog.js"></script>
</body>

</html>
